<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="wclassth=device-wclassth,initial-scale=1.0">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>JUNKI MIURA｜三浦 惇貴</title>
  <meta name="description" content="三浦 惇貴のオフィシャルWEBサイト。">
  <meta property="og:title" content="JUNKI MIURA｜三浦 惇貴">
  <meta property="og:description" content="三浦 惇貴のオフィシャルWEBサイト。">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://gachame424.github.io">
  <meta property="og:image" content="https://gachame424.github.io/img/favicon.png">
  <meta property="og:image:secure_url" content="https://gachame424.github.io/img/favicon.png">
  <meta property="og:site_name" content="Junki Miura Official WebSite">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@gachame424">
  <link rel="shortcut icon" href="img/favicon.png">
  <link rel="apple-touch-icon" href="img/favicon.png">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <link rel="stylesheet" href="css/trump.css" type="text/css">
  <script type="text/javascript" src="js/trump.js"></script>
</head>

<body>
  <div class="flexbox">
    <div class="flex_left"></div>
    <div class="flex_center">
      <div class="profile-contents">
        <div class="profile-image">
          <img src="img/profile.jpg" alt="profile-image">
        </div>
        <div class="profile-description">
          <span class="profile-name">Junki Miura</span>
          <span class="profile-job">Web Engineer | Game Engineer</span>
          <span class="profile-intro">Shimizu S-Pulse supporter. Yomiuri Giants fan.</span>
        </div>
        <div class="profile-sns">
          <a href="https://twitter.com/gachame424"><img src="img/twitter.svg"></i></a>
          <a href="https://www.facebook.com/junki.miura.424"><img src="img/facebook.svg"></i></a>
          <a href="https://www.instagram.com/gachame424"><img src="img/instagram.svg"></a>
          <a href="https://www.wantedly.com/id/junki_miura"><img src="img/wantedly.svg"></a>
        </div>
      </div>
      <hr class="separate_line">
      <div class="high_low">
        <div>How You Like High&Low</div>
        <div id="overlay" class="overlay-area overlay-area-width overlay-close">
          <span id="overlay-text" class="overlay-text-area"></span>
        </div>
        <div class="trump">
          <div id="hl_front" class="front">
            <span class="front_suit"></span>
            <span id="front_num"></span>
            <span class="front_suit"></span>
          </div>
        </div>
        <div class="trump">
          <div id="hl_back" class="back">
            <span class="back_suit"></span>
            <span id="back_num"></span>
            <span class="back_suit"></span>
          </div>
        </div>
        <div class="hl_button-area">
          <button class="button_highlow" type="button" value="" onclick="highLow(this.value, true);"><img
              src="img/button_high.png"></button>
          <button class="button_highlow" type="button" value="" onclick="highLow(this.value, false);"><img
              src="img/button_low.png"></button>
        </div>
      </div>
      <hr class="separate_line">
    </div>
    <div class="flex_right"></div>
  </div>
  <footer class="footer footer-area-color">Copyright©Junki Miura. All Rights Reserved.</footer>
</body>

</html>
